<header>
    <p class="title">Kalkulator urlopu</p>
</header>
<main>
    <div>
        <form>
            <ul>
                <li><span>Okres zatrudnienia w bieżącym roku</span>od:<input type="date" id="from-date" required>do:<input type="date" id="to-date" required></li>
                <li><span>Wymiar czasu pracy:</span><input type="number" id="num1" step="1"required>/<input type="number" id="num2" step="1"required></li>
                <li><span>Wymiar roczny urlopu dla pełnego etatu:</span><input type="number" id="days" step="1" required>dni</li>
                <li><span>Obowiązująca norma dobowa czasu pracy:</span><input type="number" id="hours" step="1" required>godzin<input type="number" id="min" step="1" required>min.</li>
            </ul>
            <span><button type="submit">Oblicz</button></span>
        </form>
    </div>
</main>
<aside>
    <div class="hidden">
        <ul>
            <li>liczba dni urlopu:</li>
